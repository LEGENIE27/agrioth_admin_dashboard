{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Agrioth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        
        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background: #0F6408;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 56px;
        }
        
        .sidebar .nav-link {
            color: white;
            padding: 0.75rem 1.5rem;
            margin: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border-left: 3px solid white;
        }
        
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border-left: 3px solid white;
        }
        
        /* Logo container */
        .logo-container {
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-placeholder {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-x: auto;
            margin-top: 56px;
            background-color: #f8f9fa;
        }
        
        /* Card styling */
        .stats-card {
            height: 100%;
            transition: transform 0.2s;
            border-radius: 0.5rem;
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 2rem 0 rgba(58, 59, 69, 0.2);
        }
        
        /* Navigation container */
        .nav-container {
            margin-top: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        /* Navbar top styling */
        .navbar-dark {
            background-color: #0F6408 !important;
        }
        
        .navbar-text {
            color: white !important;
            font-weight: 500;
        }
        
        .btn-outline-light {
            color: white;
            border-color: white;
            font-weight: 500;
        }
        
        .btn-outline-light:hover {
            background-color: white;
            color: #0F6408;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                z-index: 1000;
                height: 100%;
                transform: translateX(-100%);
                padding-top: 0;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .navbar-toggler {
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1001;
            }
            
            .navbar.fixed-top {
                margin-left: 0 !important;
            }
        }
    </style>
</head>
<body>
    <!-- Top horizontal navbar -->
    <nav class="navbar navbar-dark fixed-top" style="margin-left: 250px;">
        <div class="container-fluid d-flex justify-content-end align-items-center">
            <span class="navbar-text me-2">
                <i class="fas fa-user me-1"></i> {{ user.username }}
            </span>
            <a class="btn btn-outline-light" href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt me-1"></i> Déconnexion
            </a>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column" id="sidebar">
        <!-- Logo container -->
        <div class="logo-container">
            <div class="logo-placeholder">
                <img src="{% static 'images/LOgoo.jpg' %}" alt="Logo Agrioth" class="logo-image">
            </div>
            <h5 class="text-white mt-2 mb-0">Agrioth</h5>
        </div>
        
        <!-- Navigation container -->
        <div class="nav-container">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' or request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard_home' %}">
                        <i class="fas fa-home me-2"></i> Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/dashboard/users/' %}active{% endif %}" href="{% url 'user_list' %}">
                        <i class="fas fa-users me-2"></i> Utilisateurs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/dashboard/boxes/' %}active{% endif %}" href="{% url 'box_list' %}">
                        <i class="fas fa-box me-2"></i> Boxes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/dashboard/subscriptions/' %}active{% endif %}" href="{% url 'subscription_list' %}">
                        <i class="fas fa-file-invoice-dollar me-2"></i> Abonnements
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/dashboard/feedbacks/' %}active{% endif %}" href="{% url 'feedback_list' %}">
                        <i class="fas fa-comments me-2"></i> Feedbacks
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="main-content">
        <!-- Mobile toggle button -->
        <button class="navbar-toggler d-md-none btn" type="button" onclick="toggleSidebar()" style="background-color: #0F6408; color: white;">
            <i class="fas fa-bars"></i>
        </button>
        
        {% block content %}
        <!-- Contenu spécifique à chaque page -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
        
        // Fermer le sidebar quand on clique sur un lien (mobile)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    document.getElementById('sidebar').classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #407c3a, #0F6408);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #0F6408;
        }
        .btn-primary {
            background-color: #0F6408;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0F6408;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0F6408;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Logo Agrioth -->
        <div class="logo-container">
            <img src="{% static 'images/LOgoo.jpg' %}" alt="Logo Agrioth" class="logo">
        </div>
        
        <h2>Connexion</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" class="form-control" placeholder="Votre identifiant" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" placeholder="Votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                Identifiant ou mot de passe incorrect.
            </div>
        {% endif %}
    </div>
</body>
</html>
